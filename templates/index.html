<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RECAIUS Developers TTS Test</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
</head>
<body>
<div class="container" style="padding:20px">
    <h1>RECAIUS Developers TTS Test</h1>

    <div class="form-group form-group-lg">
        <label class="control-label" for="text">テキスト</label>
        <textarea id="input_text" class="form-control" rows="3" placeholder="テキストを入力してください。">これは音声合成のテストです。</textarea>
    </div>
    <div class="form-group form-group-lg">
        <label class="control-label" for="speaker">話者</label>
        <select class="form-control" id="speaker">
            <option value="サクラ">サクラ（日本語）</option>
            <option value="ヒロト">ヒロト（日本語）</option>
            <option value="イタル">イタル（日本語）</option>
            <option value="モエ">モエ（日本語）</option>
            <option value="ジェーン">ジェーン（英語）</option>
            <option value="リンリー">リンリー（中国語）</option>
            <option value="ミヨン">ミヨン（韓国語）</option>
            <option value="ニコル">ニコル（フランス語）</option>
        </select>
    </div>
    <div class="form-group form-group-lg">
        <button id="synth_button" class="btn-lg btn-primary">音声を合成</button>
        <button id="save_button" class="btn-lg btn-primary">音声を保存</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/index.js"></script>
</body>
</html>
